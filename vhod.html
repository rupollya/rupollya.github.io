<body>
    <video autoplay muted loop id="background-video">

    </video>
    <div class="header">
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(249, 231, 231, 1)">
            <div class="container">
                <img class=" logo" src="https://i.postimg.cc/15rLyQ5k/logoza-ru.png" width="177" height="87">
                <button class="glow-on-hover" data-bs-toggle="modal" data-bs-target="#modal_podder"

                <div class="modal fude" id="modal_podder">
                    <div class="modal-dialog">
                        <div class="modal-content podd">
                            <div class="modal-body text-end">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">

                    </div>

            </div>

        <div class="wrapper ramka-5" style="margin-top: 20px;">

                    <div class="error-text"></div>

                    <div class="field input">

                        <div class="invalid-feedback" style="font-size: 14px;">Заполните это поле!</div>
                    </div>
                    <div class="field input">
                        <label>Пароль</label>
                        <input type="password" name="password" id="password1" class="form-control"
                            placeholder="memomemomemo" required>
                        <div class="invalid-feedback" style="font-size: 14px;">Пароль должен содержать не менее 8
                            символов!</div>
                    </div>


                    <div class="button-container">

                    </div>

            </section>
        </div>
    </div>
    <script>
        document.getElementById('phone1').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 11);
        });
