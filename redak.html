    <script>
        const textareaa = document.querySelector('.modal-note-textarea');
        const input = document.getElementById('name');
        const saveButtonn = document.querySelector('.savebutton');
        saveButtonn.disabled = true;


        function checkInputs() {//функция для проверки значений полей ввода и активации кнопки
            const noteTitle = input.value.trim();
            const noteText = textareaa.value.trim();
            if (noteTitle && noteText) {
                saveButtonn.disabled = false;
            } else {
                saveButtonn.disabled = true;
            }
        }
        input.addEventListener('input', checkInputs);//слушаем события
        textareaa.addEventListener('input', checkInputs);

        saveButtonn.addEventListener('click', function () {
            const noteTitle = input.value.trim();
            const noteText = textareaa.value.trim();
            if (noteTitle && noteText) {
                const noteData = {
                    title: noteTitle,
                    text: noteText
                };
                let notes = JSON.parse(localStorage.getItem('notes')) || [];

                const existingNoteIndex = notes.findIndex(note => note.title === noteTitle); //есть ли уже такая заметка?
                if (existingNoteIndex !== -1) {//если заметка найдена, заменяем ее новыми данными
                    notes[existingNoteIndex] = noteData;
                } else {
                    notes.push(noteData);//иначе добавляем новую заметку в массив
                }

                localStorage.setItem('notes', JSON.stringify(notes));
                input.value = '';
                textareaa.value = '';
                saveButtonn.disabled = true;
            } else {
                alert('Пожалуйста, заполните оба поля перед сохранением заметки.');
            }
        });
    </script>
