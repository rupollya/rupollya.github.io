<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <meta http-equiv="Content-Type" <header>
    <link href="https://fonts.googleapis.com/css?family=Jura:300,regular,500,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(249, 231, 231, 1)">
            <div class="container">
                <img class=" logo" src="https://i.postimg.cc/15rLyQ5k/logoza-ru.png" width="177" height="87">
                <button class="btn btn-support head" data-bs-toggle="modal" data-bs-target="#modal_podder"
                    href="#">Поддержка</button>
                <div class="modal" id="modal_podder">
                    <div class="modal-dialog">
                        <div class="modal-content podd">
                            <div class="modal-body text-end">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <p class="modal_parol">Связь со мной в Telegram <a href="https://t.me/rupollya"><img
                                            src="https://i.postimg.cc/SK0GvLxL/telegram-1-1.png" alt="tg"></a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="row">
            <div class="col">
                <div class="block_regis_vhod">
                    <p class="text  d-flex justify-content-center ">Вход</p>
                </div>
                <form onsubmit="event.preventDefault();" class="needs-validation" style="font-size:25px;" novalidate>
                    <div class="mb-3  text-center">
                        <input type="phone" class="form-control" id="phone" placeholder="Номер телефона" maxlength="11"
                            required>
                        <div class="invalid-feedback">Номер телефона введен не верно!</div>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="password" class="form-control" id="password" placeholder="Пароль" pattern=".{8,}"
                            required>
                        <div class="invalid-feedback">Пароль введен не верно!</div>
                    </div>
                    <div class="body_section d-flex justify-content-between p-5 mx-auto">
                        <button class="btn btn-support body1" data-bs-toggle="modal" data-bs-target="#modal_parol"
                            formnovalidate>Забыл пароль</button>
                        <div class="modal" id="modal_parol">
                            <div class="modal-dialog">
                                <div class="modal-content parol">
                                    <div class="modal-body text-end">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="modal_p">А вот надо было записать куда-нибудь!!!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="the-entry-registration-block"
                            onclick="checkLogin(event)">Принять</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="block_regis_vhod">
                    <p class="text d-flex justify-content-center">Регистрация</p>
                </div>
                <form class="needs-validation" style="font-size:25px;" novalidate>
                    <div class="mb-3  text-center">
                        <input type="text" class="form-control" id="phone1" placeholder="Номер телефона" maxlength="11"
                            required>
                        <div class="invalid-feedback">Номер телефона введен не верно!</div>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="password" class="form-control" id="password1" placeholder="Пароль" pattern=".{8,}"
                            required>
                        <div class="invalid-feedback">Пароль должен содержать не менее 8 символов!</div>
                    </div>
                    <div class="mb-3  text-center">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Повторите пароль"
                            pattern=".{8,}" required>
                        <div class="invalid-feedback">Пароли не совпадают!</div>
                    </div>
                    <div class="body_section d-flex justify-content-between p-5 mx-auto">
                        <button id="generatedPassword" class="btn btn-support body1" onclick="generatePassword(event)"
                            formnovalidate>Придумать пароль</button>
                        <button id="accept-button" class="the-entry-registration-block"
                            onclick="checkForm(event)">Принять</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="regis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
